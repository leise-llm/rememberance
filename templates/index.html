<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
</head>
<body>
    <h1>Audio Recorder</h1>

    <p id="message">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </p>

    <button id="recordButton">Aufnahme starten</button>
    <button id="stopButton" disabled>Aufnahme stoppen</button>
    <audio id="audioPlayback" controls></audio>

    <form id="audioForm" method="post" action="/upload" enctype="multipart/form-data">
        <input type="file" id="audioFile" name="audio" accept="audio/*" hidden>
        <button type="submit">Upload Audio</button>
    </form>

    <!-- JavaScript auslagern -->
    <script src="{{ url_for('static', filename='recorder.js') }}"></script>
</body>
</html>
